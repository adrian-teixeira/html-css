<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
      <h1>Inserindo videos hospedados localmente</h1>
      <p>Esse video está hospedado no meu próprio servidor</p>
      <video controls width="560" height="315">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não suporta videos, clique <a href="midia/meu-video.mp4">aqui </a>para fazer o download do arquivo</p>
      </video>
      <H1>Inserindo videos hospedados externamente (Youtube) </H1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=d_PCBNdPzW4j4UkN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
      </iframe>
      <p>Fiz isso indo no video do youtube, cliquei em compartilhar e então em <strong>incorporar</strong>.</p>

      
</body>
</html>
